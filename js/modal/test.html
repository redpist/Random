<html>
<head>
  <title>Demo Rmodal</title>  
    <!-- JQuery Start -->
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <!-- JQuery End -->
  <script src="modal.js"></script>
    <link href="modal.css" rel="stylesheet" media="screen" />

    <style>
    .modal {
      border-radius:4px;
      border: 3px #eee solid;
      background: #fff;
    }
    </style>

  <script type="text/javascript">
  $(document).ready(function() {
    $('#test0').Rmodal();
    $('#test0-0').Rmodal();
    $('#test1').Rmodal();
  })
  </script>
</head>
<body>
  <p>
    <a id="test0" href="#test0-div">Test linking to an local div</a> | <a id="test1" href="./remote.html">Test linking to a remote page</a>
  </p>
  <div id="test0-div" class="modal">
    <h1>Local div works !</h1>
    <p><a id="test0-0" href="#test0-0-div">Nested modal (linking to another local div)</a></p>
  </div>
  <div id="test0-0-div" class="modal">
    <h1>Nested local div works !</h1>
  </div>
  <div id="test2-div" class="modal" style="display:none;">
    <h1>Nested local div from a remote page works !</h1>
  </div>
</body>
</html>
